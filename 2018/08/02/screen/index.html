<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">// 输入框变化时，触发onchange事件，进行数据筛选</span><br><span class="line">changeZons = (e) =&gt; &#123;</span><br><span class="line">        const &#123; zonesList &#125; = this.state;</span><br><span class="line">        const searchData = [];</span><br><span class="line">        zonesList.forEach((item) =&gt; &#123;</span><br><span class="line">            let pass = true;</span><br><span class="line">          if (e.target.value) &#123;</span><br><span class="line">            if (item.jobZone.indexOf(e.target.value) &lt; 0) &#123;</span><br><span class="line">              pass = false;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">          if (pass) &#123;</span><br><span class="line">            searchData.push(item);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        this.setState(&#123;</span><br><span class="line">          zones: searchData,</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    // 下拉菜单变化时，进行数据筛选</span><br><span class="line">    changeZonsAll = (key) =&gt; &#123;</span><br><span class="line">        const &#123; zonesList &#125; = this.state;</span><br><span class="line">        const searchData = [];</span><br><span class="line">        zonesList.forEach((item) =&gt; &#123;</span><br><span class="line">            let pass = true;</span><br><span class="line">          if (key &amp;&amp; key !== &apos;all&apos;) &#123;</span><br><span class="line">            if (item.status.indexOf(key) &lt; 0) &#123;</span><br><span class="line">              pass = false;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line">          if (pass) &#123;</span><br><span class="line">            searchData.push(item);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        this.setState(&#123;</span><br><span class="line">          zones: searchData,</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/11/03/G6/" class="prev">上一篇</a><a href="/2018/05/24/异步编程/" class="next">下一篇</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'seansun';
