<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>or_so memorandum</title>
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" href="/favicon.ico">
	</head>

	<body>
		<div id="app" class="main">
			<header class="bar bar-nav">
				<a @click="isShowselet = !isShowselet" class="icon icon-code pull-left cursor-con"></a>
				<a @click="isShowNew=true" class="icon icon-edit pull-right cursor-con"></a>
				<div class="title"> <span>memorandum-{{showTodo.length === 0 ? 0 : showTodo.length}}</span></div>
				<button @click="all" class="button button-success allx icon icon-check" :class="{hidden:!isShowselet,'button-fill':isfill}"></button>
			</header>
			<div class="content">

				<p v-if="showTodo.length==0">你还没有添加任何消息</p>
				<div v-for="item in showTodo" class="card" :class="{finished:item.isFinished,seclet:isShowselet,users:!isShowselet}" :key="item.id">

					<div class="card-content todo-card">
						<div class="check-box">
							<span v-if="item.isFinished" class="success bz icon icon-emoji"></span>
							<span v-else class="undone bz icon icon-me"></span>
							<input :class="{chick:!isShowselet}" v-model="item.isShowseleted" type="checkbox" />

						</div>
						<div @click="getId(item.id)" class="card-content-inner space">{{item.new}}</div>
						<div class="but-box">
							<button @click="finish(item.id)" :class="{'button-fill':item.isFinished}" class="button button-small button-success icon icon-check "></button>
							<button @click="remove(item.id)" class="button button-small button-fill button-danger icon icon-remove"></button>
						</div>
					</div>
				</div>
			</div>

			<nav v-if="isShowselet" class="bar bar-tab bar-tabe">
				<div @click="finnise" :class="['cieal','all active']">完成</div>
				<div @click="unfinnise" :class="['cieal','fin active']">未完</div>
				<div @click="removetodo" :class="['cieal','unfin active']">移除</div>
				<div @click="isShowselet = false" :class="['cieal','all active']">取消</div>
			</nav>
			<nav v-else class="bar bar-tab bar-tabe">
				<div @click="showType=type.type" :class="['cieal',type.type,showType==type.type?'active':'']" v-for="type in types">{{type.con}}</div>
			</nav>

			<div class="mask" v-if="isShowNew">
				<div class="insert-box">
					<textarea v-model='newtodo'></textarea>

					<div class="btn-box">
						<button @click="addNew" class="button button-fill button-success">完成</button>
						<button @click="isShowNew=false" class="button button-fill button-danger">取消</button>
					</div>

				</div>

			</div>
			<div class="mask" v-if="isShowEdit">
				<div class="insert-box">
					<textarea v-model='edited'></textarea>

					<div class="btn-box">
						<button @click="edit(_id)" class="button button-fill button-success">修改</button>
						<button @click="isShowEdit=false" class="button button-fill button-danger">取消</button>
					</div>

				</div>

			</div>
		</div>
		<a href="/2018/05/21/hello-world/" class="next">返回</a>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
